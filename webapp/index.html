<!DOCTYPE HTML>
<html>

	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta charset="UTF-8">

		<title>SAP MM Market List</title>

		<!--
			src="../../resources/sap-ui-core.js"
			src="https://openui5.hana.ondemand.com/resources/sap-ui-core.js"
			src="/sap/public/bc/ui5_ui5/resources/sap-ui-core.js"
		-->
		
		<script id="sap-ui-bootstrap"
			src="/sap/public/bc/ui5_ui5/resources/sap-ui-core.js"
			data-sap-ui-libs="sap.m"
			data-sap-ui-theme="sap_belize"
			data-sap-ui-bindingSyntax="complex"
			data-sap-ui-preload="async"
			data-sap-ui-async="true"
			data-sap-ui-compatVersion="edge"
			dev-version="1.0"
			data-sap-ui-resourceroots='{"sap.ui.demo.masterdetail": "."}'>
		</script>

		<link rel="stylesheet" type="text/css" href="css/style.css">

		<script>
			jQuery.sap.require("jquery.sap.storage");
			sap.ui.getCore().attachInit(function () {
				sap.ui.require([
					"sap/m/Shell",
					"sap/ui/core/ComponentContainer"
				], function (Shell, ComponentContainer) {
					// set up test service for local testing
					// TODO: remove this when switching to a real service
					//mockserver.init();
					// initialize the UI component
				
					new Shell({
						app: new ComponentContainer({
							height : "100%",
							name : "sap.ui.demo.masterdetail"
						}),
						appWidthLimited: false
					}).placeAt("content");

				});
			});
		</script>
	</head>

	<body class="sapUiBody" id="content">
	</body>

</html>
